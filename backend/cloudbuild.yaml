# Cloud Build configuration for Production Backend
# This file deploys to deliveryos-production-backend from main branch

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/deliveryos-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/deliveryos-backend:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/deliveryos-backend:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/deliveryos-backend:latest'

  # Deploy to production backend service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'deliveryos-production-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/deliveryos-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--timeout'
      - '300'
      - '--add-cloudsql-instances'
      - 'dialadrink-production:us-central1:dialadrink-db-prod'
      - '--update-env-vars'
      - 'NODE_ENV=production,FRONTEND_URL=https://ruakadrinksdelivery.co.ke,ADMIN_URL=https://admin.ruakadrinksdelivery.co.ke,HOST=0.0.0.0'
      # Note: DATABASE_URL and other sensitive env vars should be set manually
      # or via Secret Manager to preserve them across deployments

images:
  - 'gcr.io/$PROJECT_ID/deliveryos-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/deliveryos-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
