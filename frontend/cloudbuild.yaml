# Cloud Build configuration for Customer Frontend
# This file enables automatic deployments from GitHub to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dialadrink-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dialadrink-frontend:latest'
      - '--build-arg'
      - 'REACT_APP_API_URL=https://deliveryos-production-backend-805803410802.us-central1.run.app/api'
      - '--build-arg'
      - 'REACT_APP_GOOGLE_MAPS_API_KEY=${_GOOGLE_MAPS_API_KEY}'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/dialadrink-frontend:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/dialadrink-frontend:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'deliveryos-customer-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/dialadrink-frontend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '256Mi'
      - '--set-env-vars'
      - 'REACT_APP_API_URL=https://deliveryos-production-backend-805803410802.us-central1.run.app/api,REACT_APP_GOOGLE_MAPS_API_KEY=${_GOOGLE_MAPS_API_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/dialadrink-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/dialadrink-frontend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

# Substitution variables - must be set via Cloud Build trigger or --substitutions flag
# Example: gcloud builds submit --substitutions=_GOOGLE_MAPS_API_KEY=your_key_here
substitutions:
  _GOOGLE_MAPS_API_KEY: ''  # REQUIRED: Set this in Cloud Build trigger configuration


