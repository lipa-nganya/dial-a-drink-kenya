# Netlify build configuration for shop-agent-frontend
# This file prevents Netlify from trying to checkout submodules

[build]
  # Build settings are configured per-site in Netlify dashboard
  # Base directory: shop-agent-frontend
  # Build command: npm install && npm run build
  # Publish directory: shop-agent-frontend/build

# Prevent submodule checkout errors
[[plugins]]
  package = "@netlify/plugin-git"
  [plugins.inputs]
    ignoreSubmodules = true
