services:
  # PostgreSQL Database
  - type: pserv
    name: dialadrink-db
    env: docker
    plan: starter
    region: oregon
    dockerfilePath: ./Dockerfile.db

  # Backend API
  - type: web
    name: dialadrink-backend
    env: node
    plan: starter
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: dialadrink-db
          property: connectionString

  # Frontend
  - type: web
    name: dialadrink-frontend
    env: static
    plan: starter
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: dialadrink-backend
          property: host
