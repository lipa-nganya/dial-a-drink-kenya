services:
  # Backend API
  - type: web
    name: dialadrink-backend
    env: node
    plan: starter
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://dialadrink-frontend.onrender.com

  # Frontend
  - type: web
    name: dialadrink-frontend
    env: node
    plan: starter
    region: oregon
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm run serve
    envVars:
      - key: REACT_APP_API_URL
        value: https://dialadrink-backend.onrender.com/api
