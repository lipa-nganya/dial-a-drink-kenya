# Cloud Build configuration for Admin Frontend - Production
# This file enables automatic deployments from GitHub main branch to Cloud Run

steps:
  # Build the container image with production backend URL
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/deliveryos-admin:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/deliveryos-admin:latest'
      - '--build-arg'
      - 'REACT_APP_API_URL=https://deliveryos-production-backend-805803410802.us-central1.run.app/api'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/deliveryos-admin:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/deliveryos-admin:latest'

  # Deploy container image to Cloud Run (production)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'deliveryos-admin-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/deliveryos-admin:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '256Mi'
      - '--set-env-vars'
      - 'REACT_APP_API_URL=https://deliveryos-production-backend-805803410802.us-central1.run.app/api'

images:
  - 'gcr.io/$PROJECT_ID/deliveryos-admin:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/deliveryos-admin:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'


