[build]
  publish = "build"
  command = "npm install && npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Prevent search engine indexing
# Note: This applies to all domains on this site
# If you need staging-only indexing prevention, consider using Netlify branch deploys
[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

